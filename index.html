<!DOCTYPE html>
<html>
<head>
  <title>SunBo — Sunny Cafés in Bologna</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet and SunCalc -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/suncalc/suncalc.js"></script>
<script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

<script>
  const map = L.map('map').setView([44.4949, 11.3426], 16);

  // Esri basemap instead of OpenStreetMap
  L.esri.basemapLayer('Gray').addTo(map);

  const lat = 44.4949;
  const lng = 11.3426;

  const now = new Date();
  const sunPos = SunCalc.getPosition(now, lat, lng);

  const azimuth = sunPos.azimuth * 180 / Math.PI + 180;
  const altitude = sunPos.altitude * 180 / Math.PI;

  // Optional popup
  // L.marker([lat, lng])
  //   .addTo(map)
  //   .bindPopup(`SunBo — Sunny spot in Bologna<br>Sun azimuth: ${azimuth.toFixed(2)}°<br>Sun altitude: ${altitude.toFixed(2)}°`)
  //   .openPopup();
</script>

</body>
</html>
