<!DOCTYPE html>
<html>
<head>
  <title>SunBo — Sunny Cafés in Bologna</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet and SunCalc -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/suncalc/suncalc.js"></script>

<script>
  const map = L.map('map').setView([44.4949, 11.3426], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Bologna center coordinates
  const lat = 44.4949;
  const lng = 11.3426;

  const now = new Date();
  const sunPos = SunCalc.getPosition(now, lat, lng);

  const azimuth = sunPos.azimuth * 180 / Math.PI + 180; // degrees
  const altitude = sunPos.altitude * 180 / Math.PI;

  L.marker([lat, lng])
    .addTo(map)
    .bindPopup(`SunBo — Sunny spot in Bologna<br>Sun azimuth: ${azimuth.toFixed(2)}°<br>Sun altitude: ${altitude.toFixed(2)}°`)
    .openPopup();
</script>

  <script>
    // Your map initialization code here
    const map = L.map('map').setView([44.4949, 11.3426], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
  </script>
  
  <script>
  function getHeight(props) {
    if (props.height) return parseFloat(props.height);
    if (props['building:levels']) return parseFloat(props['building:levels']) * 3; // assume ~3m per floor
    return 10; // fallback default
  }

  function projectShadows(geojson, sunAzimuth, sunAltitude) {
    const shadowLayer = L.geoJSON(null, {
      style: {
        color: 'black',
        weight: 0,
        fillColor: 'black',
        fillOpacity: 0.3
      }
    }).addTo(map);

    geojson.features.forEach(feature => {
      const coords = feature.geometry.coordinates[0];
      const shadowCoords = [];

      const props = feature.properties;
      const height = getHeight(props);
      const shadowLength = height / Math.tan(sunAltitude); // meters

      coords.forEach(coord => {
        const [lng, lat] = coord;

        const dx = shadowLength * Math.sin(sunAzimuth);
        const dy = shadowLength * Math.cos(sunAzimuth);

        const latOffset = dy / 111320;
        const lngOffset = dx / (40075000 * Math.cos(lat * Math.PI / 180) / 360);

        shadowCoords.push([
          lng + lngOffset,
          lat + latOffset
        ]);
      });

      const fullPolygon = [...coords, ...shadowCoords.reverse()];

      shadowLayer.addData({
        type: 'Feature',
        geometry: {
          type: 'Polygon',
          coordinates: [fullPolygon]
        }
      });
    });
  }

  const lat = 44.4949, lng = 11.3426;
  const sun = SunCalc.getPosition(new Date(), lat, lng);
  const azimuth = sun.azimuth;
  const altitude = sun.altitude;

  fetch('buildings.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: '#444',
          weight: 1,
          fillOpacity: 0.1
        }
      }).addTo(map);

      projectShadows(data, azimuth, altitude);
    });
</script>


</body>
</html>
